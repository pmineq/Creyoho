<!DOCTYPE html>
<html lang="KO">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta property="og:image" content="../AppData/images/common/share.png">
  <meta property="me2:image" content="../AppData/images/common/share.png">
	<link rel="shortcut icon" href="../AppData/images/common/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../AppData/images/common/favicon.ico" type="image/x-icon">

	<title>Creyoho</title>
	
  <link rel="stylesheet" href="../AppData/css/fonts.css">
  <link rel="stylesheet" href="../AppData/css/normalize.css">
  <link rel="stylesheet" href="../AppData/css/reset.css">
  <link rel="stylesheet" href="../AppData/css/jquery-ui.css">
  <link rel="stylesheet" href="../AppData/css/layout.css">
  <link rel="stylesheet" href="../AppData/css/components.css">
  <link rel="stylesheet" href="../AppData/css/dark.css">

  <link rel="stylesheet" href="../AppData/css/login.css">

  <script src="../AppData/js/jquery.js"></script>
  <script src="../AppData/js/jquery-ui.js"></script>
  <script src="../AppData/js/design.js"></script>


</head>

<body>

<div id="wrapper" class="wrapper">
	<!-- S: loading -->
	<div class="loading-wrap">
		<div class="loading"> 
		  <div class="bar bar1"></div>
		  <div class="bar bar2"></div>
		  <div class="bar bar3"></div>
		  <div class="bar bar4"></div>
		  <div class="bar bar5"></div>
		  <div class="bar bar6"></div>
		  <div class="bar bar7"></div>
		  <div class="bar bar8"></div>
		  <div class="bar bar9"></div>
		  <div class="bar bar10"></div>
		  <div class="bar bar11"></div>
		  <div class="bar bar12"></div>
		</div>
	</div>
	<!-- E: loading -->

	<div class="container login">
		<div class="login-wrap">
			<h1 class="logo">
				<img src="../AppData/images/common/logo.svg" alt="logo">
				<img src="../AppData/images/dark/logo.svg" alt="logo" class="dark">
			</h1>
			<div class="login-form-area"> 
				<input type="text" id="user_id" placeholder="&nbsp;">
				<label for="user_id">ID</label>
			</div>
			<div class="login-form-area"> 
				<input type="password" id="user_pw" placeholder="&nbsp;">
				<label for="user_pw">PASSWORD</label>
			</div>
			<button type="button" class="btn btn-login">LOGIN</button>
		</div>
	</div>
</div>

</body>
<script src="../AppData/js/dark.js"></script>
</html>
